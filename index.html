<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="main"></section>
  <div class="container">
    <div class="top-container"></div>
    <div class="card">
      <img class="img2" src="./profile-card-component-main/images/1737045855944.jpg" alt="Foto do Victor">
    </div>
    <div class="text">
      <h1 id="name">Daniel Santos</h1>
      <h1 id="age">16</h1>
    </div>
    <div class="country">
      <p id="state">São Paulo</p>
    </div>
    <hr>
    <div class="numbers">
      <h1>80K</h1>
      <h1>803K</h1>
      <h1>1.4K</h1>
    </div>
    <div class="index">
      <p id="follow">Followers</p>
      <p id="like">Likes</p>
      <p id="foto">Photos</p>
  
    </div>
  </div>

 
  
 
  <!--  
  Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos
  -->
</body>

</html>
